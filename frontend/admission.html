<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel-like Interface</title>
    <link rel="stylesheet" href="admission.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.2/xlsx.full.min.js"></script>

</head>
<body>

    <header>
        <div class="container">
            <h1>BIENVENUE CREA SUP DE VINCI</h1>
            <nav>
                <ul>
                    <li><a href="welcome.html"><i class="fa-solid fa-house"></i> Accueil </a></li>
                    <li><a href="mesdocuments.html"><i class="fas fa-folder"></i> Mes documents</a></li>
                    <li><a href="corbeille.html"><i class="fas fa-trash"></i> Corbeille</a></li>
                    <li><a href="login.html"><i class="fas fa-sign-out-alt"></i> Déconnexion</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <div class="header-bar">
        <div class="header-item">
            <label for="table-title">Titre:</label>
            <input type="text" id="table-title" placeholder="Titre du tableau">
        </div>
        <div class="header-item">
            <label for="entry-date">Date de rentrée:</label>
            <input type="date" id="entry-date">
        </div>
        <div class="header-item">
            <label for="objective-number">Objectif à atteindre:</label>
            <input type="number" id="objective-number" placeholder="Objectif">
        </div>
        <div class="header-item">
            <label for="number-inscribed">Nombre d'inscrits:</label>
            <input type="number" id="number-inscribed" placeholder="Inscrits">
        </div>
        <div class="header-item">
            <label for="remaining">Reste à placer:</label>
            <input type="number" id="remaining" placeholder="Reste">
        </div>
        <button id="add-member-button" class="btn"><i class="fas fa-user-plus"></i> Ajouter un membre</button>

    </div>
    <div style="display: flex;">
    <button id="export-document" class="exbtn"><i class="fa-solid fa-file-export"></i> Exporter</button>
    <button id="export-document" class="exbtn"><i class="fa-solid fa-floppy-disk"></i> Enregistrer</button>
    </div>

    <div class="table-container">
        <table id="data-table">
            <thead>
                <tr>
                    <th></th>
                    <th>Nom</th>
                    <th>Prénom</th>
                    <th>Adresse mail</th>
                    <th>Téléphone</th>
                    <th>Inscrit</th>
                    <th>CRE</th>
                    <th>Groupe</th>
                    <th>Date d'admission</th>
                    <th>Commentaires</th>
                    <th>Etat de dossier Teams</th>
                    <th>CVEC</th>
                    <th>Bac obtenu</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Lignes du tableau générées par JavaScript -->
            </tbody>
        </table>
    </div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Ajouter un membre</h2>
            <form id="add-member-form">
                <input type="text" id="nom" name="nom" placeholder="Nom" required>
                <input type="text" id="prenom" name="prenom" placeholder="Prénom" required>
                <input type="email" id="email" name="email" placeholder="Adresse mail" required>
                <input type="tel" id="telephone" name="telephone" placeholder="Téléphone" required>
                <input type="text" id="inscrit" name="inscrit" placeholder="Inscrit" required>
                <input type="text" id="cre" name="cre" placeholder="CRE" required>
                <input type="text" id="groupe" name="groupe" placeholder="Groupe" required>
                <input type="date" id="date-admission" name="date-admission" placeholder="Date d'admission" required>
                <input type="text" id="commentaires" name="commentaires" placeholder="Commentaires" required>
                <input type="text" id="etat-dossier-teams" name="etat-dossier-teams" placeholder="Etat de dossier Teams" required>
                <input type="text" id="cvec" name="cvec" placeholder="CVEC" required>
                <input type="text" id="bac-obtenu" name="bac-obtenu" placeholder="Bac obtenu" required>
                <button type="submit">Ajouter</button>
            </form>
        </div>
    </div>
    <script src="admission.js"></script>
</body>
</html>
