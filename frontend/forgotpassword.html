<!DOCTYPE html>
<html>
<head>
    <title>Mot de passe oublié</title>
    <link rel="stylesheet" type="text/css" href="forgotpassword.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <img class="wave" src="images/wave.png">
    <div class="container">
        <div class="img">
            <img src="images/bg.svg">
        </div>
        <div class="login-content">
            <form id="forgotPasswordForm">
                <h2 class="title">Mot de passe oublié?</h2>
                <h3>Entrez votre identifiant ci-dessous</h3>
                <div id="error-empty" class="error-message">Indiquez un nom d'utilisateur</div>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="div">
                        <h5>Nom d'utilisateur</h5>
                        <input type="text" class="input" id="username">
                    </div>
                </div>
                <div id="error-not-found" class="error-message">Le nom d'utilisateur n'est pas reconnu</div>
                <label for="title" class="label">Identifiant oublié? Contactez-nous <a href="contactus.html">via ce lien</a></label>
                <input type="button" class="btn" value="Envoyer" id="sendButton">
                <input type="button" class="backbtn" value="Retour" onclick="location.href='login.html'">
            </form>
            <div id="success-message" class="success-message">
                Un mail de réinitialisation vous a été envoyé <i class="fas fa-check-circle"></i>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="forgotpassword.js"></script>
</body>
</html>
