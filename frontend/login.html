<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>
    <link rel="stylesheet" type="text/css" href="login.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <img class="wave" src="images/wave.png">
    <div class="container">
        <div class="img">
            <img src="images/bg.svg">
        </div>
        <div class="login-content">
            <form action="login" method="post" id="loginForm">
                <img src="images/avatar.svg">
                <h2 class="title">Bienvenue</h2>
                <div id="error-empty" class="error-message">Indiquez un nom d'utilisateur et un mot de passe</div>
                <div id="error-incorrect" class="error-message">Accès refusé! Identifiant et/ou mot de passe incorrects</div>
                <div class="input-div one">
                   <div class="i">
                        <i class="fas fa-user"></i>
                   </div>
                   <div class="div">
                        <h5>Nom d'utilisateur</h5>
                        <input type="text" class="input" id="username">
                   </div>
                </div>
                <div class="input-div pass">
                   <div class="i"> 
                        <i class="fas fa-lock"></i>
                   </div>
                   <div class="div">
                        <h5>Mot de passe</h5>
                        <input type="password" class="input" id="password">
                        <i class="fas fa-eye eye-icon" id="togglePassword"></i>
                   </div>
                </div>
                <a href="forgotpassword.html">Mot de passe oublié?</a>
                <input type="submit" class="btn" value="Connexion">
            </form>
        </div>
    </div>
    <script type="text/javascript" src="login.js"></script>
</body>
</html>
